apiVersion: v1
kind: Pod
metadata:
  name: my-app
spec:
  initContainers:
  - name: init-myservice
    image: busybox
    command: ['sh', '-c', 'mkdir -p /data && echo "<html><body><h1>Welcome to My App</h1><p>This page was generated by the init container.</p></body></html>" > /data/index.html']
    volumeMounts:
    - name: shared-data
      mountPath: /data
  containers:
  - name: my-app-container
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  volumes:
  - name: shared-data
    emptyDir: {}
  restartPolicy: Always